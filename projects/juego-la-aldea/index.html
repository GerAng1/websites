<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Juego de la Aldea</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container m-3" id="title">
      <h1>El Juego de la Aldea Setup</h1>
    </div>
    <div class="container mb-3 py-2 px-4 bg-secondary" id="setup">
      <div class="row mb-3">
        <h1>Seleccione su temática</h1>
      </div>
      <div class="row mb-3 text-dark">
        <div class="card-group">
          <div class="card bg-light">
            <img src="assets/pics/tokyo.jpg" class="card-img-top" alt="Tokyo 2087">
            <div class="card-body">
              <h5 class="card-title">Tokyo 2087</h5>
              <p class="card-text btn btn-primary">Seleccionar</p>
            </div>
          </div>
          <div class="card bg-light">
            <img src="assets/pics/salem.jpg" class="card-img-top" alt="Salem">
            <div class="card-body">
              <h5 class="card-title">Salem</h5>
              <p class="card-text btn btn-primary">Seleccionar</p>
            </div>
          </div>
          <div class="card bg-light">
            <img src="assets/pics/noventa.jpg" class="card-img-top" alt="Noventa">
            <div class="card-body">
              <h5 class="card-title">Noventa</h5>
              <a href="#" class="btn btn-primary">Seleccionar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mb-3 p-2 pl-4 bg-secondary" id="participants">
      <div class="row mb-3">
        <h1>Enliste a los # participantes (# actualmente)</h1>
      </div>
      <div class="row mb-3">
        <div class="col-3">
          <form>
            <div class="form-group">
              <label for="inputParticipants">Nombre</label>
              <input type="text" class="form-control" id="inputParticipants" aria-describedby="tip">
              <small id="tip" class="form-text text-light">Ingresar uno por uno los nombres</small>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
        <div class="col-9">
          <p>Ingresados</p>
        </div>
      </div>
    </div>
    <div class="container mb-3 p-2">
      <button type="button" class="btn btn-success btn-lg btn-block">¡Asignar roles!</button>
    </div>
    <div class="container mb-3 p-2 pl-4 bg-secondary" id="roles">
      <div class="row mb-2">
        <h1>Roles</h1>
      </div>
      <div class="row">
        <div class="col">
          <p>Aldeanes</p>

        </div>
        <div class="col">
          <p>Brujes</p>

        </div>
        <div class="col">
          <p>Solitaries</p>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
